<!DOCTYPE html>
<html>
<head>
  <title>Nav 3D</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
  <header>
    <nav class="nav">
      <ul>
        <li>
          <a href="#" class="flip">
            Foo
            <span class="flip-container">
              <span class="front">Foo</span>
              <span class="back">Foo-2</span>
            </span>
          </a>
        </li>
        <li>
          <a href="#" class="flip">
            Bar
            <span class="flip-container">
              <span class="front">Bar</span>
              <span class="back">Bar-2</span>
            </span>
          </a>
        </li>
        <li>
          <a href="#" class="flip">
            Baz
            <span class="flip-container">
              <span class="front">Baz</span>
              <span class="back">Baz-2</span>
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

</body>
</html>
